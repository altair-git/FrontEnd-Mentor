<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__pattern"></div>
      <img
        src="./images/image-victor.jpg"
        alt="Victor Crest"
        class="card__img"
      />
      <div class="card__body">
        <h1 class="card__title">Victor Crest <span>26</span></h1>
        <p class="card__location">London</p>
      </div>
      <div class="card__info">
        <p class="card__details"><span>80k</span>Followers</p>
        <p class="card__details"><span>803k</span>Likes</p>
        <p class="card__details"><span>1.4k</span>Photos</p>
      </div>
    </div>
  </body>
</html>
